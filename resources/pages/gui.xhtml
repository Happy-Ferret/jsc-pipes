<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>jsc-pipes</title>
		<meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
		<meta name="description" content="jsc-pipes" />
		<link rel="shortcut icon" href="chrome://jsc-pipes/content/resources/images/icon16.png" type="image/png" />

		<link rel="stylesheet" type="text/css" media="screen" href="chrome://jsc-pipes/content/resources/styles/cp.css" />
		
		<script src="chrome://jsc-pipes/content/resources/scripts/gui.js"></script>
		
		<style>
			/* styles that need localization */
		</style>
	</head>
	<body>
		<div id="wrapMain">
			Path of pipe: <input type="text" id="pipe_path" value="\\.\pipe\mynamedpipe" size="100"/>
			<br />
			Read contents: <input type="text" id="pipe_contents" size="100" />
			<br />
			Write contents: <input type="text" id="contents_to_write" size="100" />
			<br />
			<input type="button" value="Create &amp; Open" onclick="openPipe(false)" />
			<input type="button" value="Open Existing" onclick="openPipe(true)" />
			<input type="button" value="Read" onclick="readPipe()"  />
			<input type="button" value="Write" onclick="writePipe()"  />
			<input type="button" value="Close" onclick="closePipe(false)" />
			<input type="button" value="Delete" onclick="alert('not yet supported')" />
		</div>
	</body>
</html>
